{% extends "layout.html" %}

{% block title %}{{ 'Edit Domain' if domain else 'Create Domain' }} - Remote Directory{% endblock %}

{% block content %}
<h2>{{ 'Edit Domain' if domain else 'Create Domain' }}</h2>

{% if error %}
<div class="error-message" style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
    {{ error }}
</div>
{% endif %}

<form method="POST" action="{{ '/domains/' + domain.id if domain else '/domains' }}">
    <div class="form-group">
        <label for="name">Domain Name *</label>
        <input type="text" id="name" name="name" value="{{ domain.name if domain else '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ domain.description if domain else '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="active">
            <input type="checkbox" id="active" name="active" value="true" {{ 'checked' if not domain or domain.active else '' }}>
            Active
        </label>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update Domain' if domain else 'Create Domain' }}</button>
        <a href="/domains" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
