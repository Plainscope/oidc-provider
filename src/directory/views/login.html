<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Simple Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-blue-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <!-- Logo/Title -->
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-900">Simple Directory</h1>
        <p class="text-gray-500 mt-2">User Management System</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="token" class="block text-sm font-medium text-gray-700 mb-2">
            Authorization Token
          </label>
          <input type="password" id="token" name="token" required placeholder="Enter your bearer token"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" />
          <p class="text-xs text-gray-500 mt-2">
            This token is used to authenticate API requests to the directory service.
          </p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-sm text-red-600" id="errorText"></p>
        </div>

        <!-- Remember Token (optional) -->
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" id="rememberToken"
            class="w-4 h-4 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" />
          <span class="text-sm text-gray-600">Remember token on this device</span>
        </label>

        <!-- Login Button -->
        <button type="submit" id="loginBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
          <span id="btnText">Sign In</span>
          <span id="spinner" class="hidden">
            <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
          </span>
        </button>
      </form>

      <!-- Info Box -->
      <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <p class="text-sm text-blue-900">
          <strong>First time here?</strong> If no token is set, you can access the service without authentication.
          Check with your administrator for the bearer token.
        </p>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-white text-sm mt-8">
      Version <span id="appVersion">1.0</span>
    </p>
  </div>

  <script>
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const tokenInput = document.getElementById('token');
      const rememberCheckbox = document.getElementById('rememberToken');
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const loginBtn = document.getElementById('loginBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('btnText');

      // Load saved token if exists
      const savedToken = localStorage.getItem('directoryAuthToken');
      if (savedToken) {
        tokenInput.value = savedToken;
        rememberCheckbox.checked = true;
      }

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.classList.add('hidden');

        const token = tokenInput.value.trim();
        if (!token) {
          showError('Please enter a token');
          return;
        }

        // Disable button and show spinner
        loginBtn.disabled = true;
        spinner.classList.remove('hidden');
        btnText.textContent = 'Signing in...';

        try {
          // Test the token with a simple API call
          const response = await fetch('/api/users', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (response.status === 401) {
            showError('Invalid token. Please check and try again.');
            return;
          }

          if (!response.ok) {
            showError(`Error: ${response.statusText}`);
            return;
          }

          // Token is valid
          if (rememberCheckbox.checked) {
            localStorage.setItem('directoryAuthToken', token);
          } else {
            localStorage.removeItem('directoryAuthToken');
          }

          // Store token in session and redirect
          sessionStorage.setItem('directoryAuthToken', token);
          window.location.href = '/';
        } catch (err) {
          showError('Network error. Please check your connection.');
          console.error('Login error:', err);
        } finally {
          loginBtn.disabled = false;
          spinner.classList.add('hidden');
          btnText.textContent = 'Sign In';
        }
      });

      function showError(message) {
        errorText.textContent = message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
