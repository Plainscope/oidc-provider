{% extends "layout.html" %}

{% block title %}{{ 'Edit Group' if group else 'Create Group' }} - Remote Directory{% endblock %}

{% block content %}
<h2>{{ 'Edit Group' if group else 'Create Group' }}</h2>

{% if error %}
<div class="error-message" style="background: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
    {{ error }}
</div>
{% endif %}

<form method="POST" action="{{ '/groups/' + group.id if group else '/groups' }}">
    <div class="form-group">
        <label for="name">Group Name *</label>
        <input type="text" id="name" name="name" value="{{ group.name if group else '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ group.description if group else '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="members">Members (comma-separated user IDs or emails)</label>
        <textarea id="members" name="members" placeholder="user1@example.com, user2@example.com">{{ group.members|join(', ') if group and group.members else '' }}</textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update Group' if group else 'Create Group' }}</button>
        <a href="/groups" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
