{% extends 'layout.html' %}
{% set current_tab = 'domains' %}
{% block content %}
<div x-data="domainsPage()" x-init="init()" class="space-y-4">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold text-gray-900">Domains</h2>
    <button @click="showCreate = true" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Add
      Domain</button>
  </div>
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Name</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Description</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Default</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <template x-for="domain in domains" :key="domain.id">
          <tr>
            <td class="px-6 py-4 text-sm text-gray-900" x-text="domain.name"></td>
            <td class="px-6 py-4 text-sm text-gray-600" x-text="domain.description || '-'"></td>
            <td class="px-6 py-4 text-sm"><span x-show="domain.is_default" class="text-green-600">âœ“</span></td>
            <td class="px-6 py-4 text-sm space-x-2">
              <button @click="remove(domain.id)" class="text-red-600 hover:text-red-700">Delete</button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
  <div x-show="showCreate" class="fixed inset-0 bg-black/30 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Create Domain</h3>
      <div x-show="error" class="mb-3 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm" x-text="error">
      </div>
      <div class="space-y-3">
        <input x-model="form.name" placeholder="Name" class="w-full border rounded px-3 py-2" />
        <input x-model="form.description" placeholder="Description" class="w-full border rounded px-3 py-2" />
        <label class="inline-flex items-center gap-2"><input type="checkbox" x-model="form.is_default" />
          Default</label>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button @click="showCreate=false; error=null" class="px-4 py-2 border rounded">Cancel</button>
        <button @click="create()" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
      </div>
    </div>
  </div>
</div>
<script>
  function domainsPage() {
    return {
      domains: [],
      showCreate: false,
      error: null,
      form: { name: '', description: '', is_default: false },
      async init() { await this.load(); },
      async load() { 
        try {
          const r = await csrfFetch('/api/domains'); 
          if (r.ok) {
            this.domains = await r.json();
          }
        } catch (err) {
          console.error('Error loading domains:', err);
        }
      },
      async create() {
        this.error = null;
        try {
          const r = await csrfFetch('/api/domains', { method: 'POST', body: JSON.stringify(this.form) });
          if (r.ok) { 
            this.showCreate = false; 
            this.form = { name: '', description: '', is_default: false }; 
            await this.load(); 
          } else {
            const contentType = r.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
              try {
                const err = await r.json();
                this.error = err.error || `Error: ${r.status}`;
              } catch (parseErr) {
                this.error = `Server error (${r.status})`;
              }
            } else {
              if (r.status === 409) {
                this.error = 'Domain name already exists';
              } else {
                this.error = `Request failed (${r.status})`;
              }
            }
          }
        } catch (err) {
          this.error = 'Network error occurred';
          console.error('Error creating domain:', err);
        }
      },
      async remove(id) { 
        if (confirm('Delete domain?')) { 
          const r = await csrfFetch(`/api/domains/${id}`, { method: 'DELETE' }); 
          if (r.ok) { 
            await this.load(); 
          } else { 
            alert('Failed to delete domain'); 
          } 
        } 
      }
    }
  }
</script>
{% endblock %}
